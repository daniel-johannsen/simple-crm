<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
                <!-- <mat-hint>Please enter a Name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
                <!-- <mat-hint>Please enter a Name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-with" appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.eMail" matInput placeholder="E-Mail">
                <!-- <mat-hint>Please enter a Name</mat-hint> -->
            </mat-form-field>

        </div>

        <div>
            <mat-form-field class="full-with" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="" [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select required [(ngModel)]="user.gender" name="gender">
                    <mat-option value="assets/img/Female.png">Female</mat-option>
                    <mat-option value="assets/img/Male.png">Male</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select required [(ngModel)]="user.category" name="category" multiple>
                    <mat-option value="Aktien">Aktien</mat-option>
                    <mat-option value="ETF">ETF</mat-option>
                    <mat-option value="Krypto">Krypto</mat-option>
                    <mat-option value="Immobilen">Immobilen</mat-option>
                    <mat-option value="Anleihen">Anleihen</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
    </div>
</div>
