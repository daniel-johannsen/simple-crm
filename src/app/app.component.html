<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="false" mode="over">
        <div class="logo-container">
            <img src="assets/img/logo.png" (click)="drawer.toggle()">
        </div>

        <ul class="menu-items">
            <li [routerLink]="['/home']" routerLinkActive="router-link-active">
                <mat-icon>home</mat-icon>Home</li>
            <li [routerLink]="['/dashboard']" routerLinkActive="router-link-active">
                <mat-icon>fact_check</mat-icon>Dashboard</li>
            <li [routerLink]="['/user']" routerLinkActive="router-link-active">
                <mat-icon>person</mat-icon>User</li>
            <li [routerLink]="['/imprint']" routerLinkActive="router-link-active">
                <mat-icon>info</mat-icon>Imprint</li>
            <li [routerLink]="['/privacy-policy']" routerLinkActive="router-link-active">
                <mat-icon>cookie</mat-icon>Privacy Policy</li>
        </ul>

    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>

    </div>
</mat-drawer-container>
