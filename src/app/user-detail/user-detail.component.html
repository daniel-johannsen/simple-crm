<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUser()">Edit</button>
        <button mat-menu-item (click)="deleteUser()">Delete</button>
    </mat-menu>
    <img [src]="user.gender">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.eMail }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>
    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street }} <br> {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="assetsMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #assetsMenu="matMenu">
        <button mat-menu-item (click)="editAssets()">Edit</button>
    </mat-menu>
    <mat-card-title>Category</mat-card-title>
    <mat-card-content>
        <ul>
            <li *ngFor="let asset of user.category; let i = index;">{{ user.category[i] }}</li>
        </ul>
    </mat-card-content>
</mat-card>
